<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Telegram Downloader</h1>
        <nav>
            <a href="/">Home</a>
            <button type="button" class="action-btn" id="update-channels-btn" onclick="updateChannelsList(this)">Update channels list</button>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
    function updateChannelsList(btn) {
        btn.disabled = true;
        btn.innerHTML = '<span class="btn-spinner"></span> Updating...';
        window.location.href = '/update_channels_list/';
    }
    </script>
</body>
</html>
