# =============================================================================
# VIDEO CLASSIFIER RULES
# =============================================================================
#
# HOW RULE VALUES WORK
# --------------------
# All numbers are PERCENTAGES OF FRAMES where a label was detected.
#
# Example: If you set "FEMALE_BREAST_EXPOSED: 15", it means:
#   "At least 15% of analyzed frames must contain exposed female breast"
#
# For a video analyzed with 100 frames:
#   - 15 = label detected in at least 15 frames
#   - 1  = label detected in at least 1 frame
#
# CHOOSING THRESHOLD VALUES
# -------------------------
#   1%     : "Any presence" - even brief appearance
#   2-5%   : "Minimal presence" - appears briefly
#   5-10%  : "Some presence" - content appears occasionally
#   15-20% : "Significant presence" - main feature of the video
#   50%+   : "Dominant" - appears in most of the video
#
# RULE STRUCTURE
# --------------
# Each rule can have:
#
#   thresholds:      AND logic - ALL labels must be >= minimum %
#   thresholds_any:  OR logic  - ANY label must be >= minimum %
#   exclude:         Labels must be < these values (fails if >=)
#
# Rules are evaluated in order - first match wins!
#
# AVAILABLE LABELS
# ----------------
#   FEMALE_GENITALIA_COVERED  - Covered female genitalia
#   FEMALE_GENITALIA_EXPOSED  - Exposed female genitalia
#   FEMALE_BREAST_EXPOSED     - Exposed female breasts
#   BUTTOCKS_EXPOSED          - Exposed buttocks
#   ANUS_EXPOSED              - Exposed anus
#   MALE_GENITALIA_EXPOSED    - Exposed male genitalia
#   MALE_BREAST_EXPOSED       - Exposed male chest
#   FACE_MALE                 - Male face detected
#
# =============================================================================

rules:

  # ---------------------------------------------------------------------------
  # EXPLICIT MIXED (male + female)
  # ---------------------------------------------------------------------------
  # Any male genitalia (>=1%) with any female content -> mixed category
  # This rule catches all m+f combinations first
  - dir_name: explicit_mf
    description: Mixed male and female content
    thresholds:
      MALE_GENITALIA_EXPOSED: 1
    thresholds_any:
      FEMALE_GENITALIA_EXPOSED: 1
      FEMALE_BREAST_EXPOSED: 5
      BUTTOCKS_EXPOSED: 5
      ANUS_EXPOSED: 1

  # ---------------------------------------------------------------------------
  # SOLO MALE EXPLICIT
  # ---------------------------------------------------------------------------
  # Male genitalia without female content
  - dir_name: solo_m_explicit
    description: Solo male explicit content
    thresholds:
      MALE_GENITALIA_EXPOSED: 5
    exclude:
      FEMALE_GENITALIA_EXPOSED: 1
      FEMALE_BREAST_EXPOSED: 5

  # ---------------------------------------------------------------------------
  # SOLO FEMALE EXPLICIT
  # ---------------------------------------------------------------------------
  # Female genitalia OR anus, no male genitalia
  - dir_name: solo_f_explicit
    description: Solo female explicit (genitalia/anus)
    thresholds_any:
      FEMALE_GENITALIA_EXPOSED: 10
      ANUS_EXPOSED: 10
    exclude:
      MALE_GENITALIA_EXPOSED: 1

  # ---------------------------------------------------------------------------
  # SOFTCORE FEMALE
  # ---------------------------------------------------------------------------
  # Breast OR buttocks only, no explicit content, no male
  - dir_name: softcore_f
    description: Softcore female (breast/buttocks only)
    thresholds_any:
      FEMALE_BREAST_EXPOSED: 15
      BUTTOCKS_EXPOSED: 15
    exclude:
      FEMALE_GENITALIA_EXPOSED: 5
      MALE_GENITALIA_EXPOSED: 1
      ANUS_EXPOSED: 5
